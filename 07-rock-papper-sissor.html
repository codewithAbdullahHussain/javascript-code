<!doctype html>
<html>
    <head>
        <title>functional Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button
            onclick="
            sickComputerMove()
    "
        >
            <img src="rock-emoji.png" alt="rock" />
        </button>

        <button
            onclick="
            tickComputerMove()
    "
        >
            <img src="paper-emoji.png" alt="paper" />
        </button>

        <button
            onclick="
       pickComputerMove();
    "
        >
            <img src="scissors-emoji.png" alt="scissors" />
        </button>

        <script>
            function pickComputerMove() {
                const randomNumber = Math.random();

                computerMove = "";

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = "rock";
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = "paper";
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = "scissors";
                }
                let result = "";

                if (computerMove === "rock") {
                    result = "You lose.";
                } else if (computerMove === "paper") {
                    result = "You win.";
                } else if (computerMove === "scissors") {
                    result = "Tie.";
                }

                alert(
                    `You picked scissors. Computer picked ${computerMove}. ${result}`,
                );
            }
            function tickComputerMove() {
                randomNumber = Math.random();

                let computerMove = "";

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = "rock";
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = "paper";
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = "scissors";
                }

                let result = "";

                if (computerMove === "rock") {
                    result = "You win.";
                } else if (computerMove === "paper") {
                    result = "Tie.";
                } else if (computerMove === "scissors") {
                    result = "You lose.";
                }

                alert(
                    `You picked paper. Computer picked ${computerMove}. ${result}`,
                );
            }
            function sickComputerMove() {
                let randomNumber = Math.random();

                let computerMove = "";

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = "rock";
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = "paper";
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = "scissors";
                }

                let result = "";

                if (computerMove === "rock") {
                    result = "Tie.";
                } else if (computerMove === "paper") {
                    result = "You lose.";
                } else if (computerMove === "scissors") {
                    result = "You win.";
                }

                alert(
                    `You picked rock. Computer picked ${computerMove}. ${result}`,
                );
            }
        </script>
    </body>
</html>
